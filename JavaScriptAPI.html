<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    table{
         
        border-collapse: collapse;
    }
    .odd{
        background-color: #fff38f;
    }
    .even{
        background-color: #ffffee
    }
</style>
<script src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
 <script> 
 var btnshow = document.getElementById("btnShow");
 function btnshowf() {
        var show = document.getElementById("show");
        var option = document.getElementById("option");
        show.innerHTML = option.dataset.wang;
        console.log("run");
    }
</script>
 
<style type="text/css"> 

</style>
</head>
<body>
    <input id="btnShow" type="button" value="添加" onclick="btnshowf()">
    <div id="option" data-wang="我是设置的属性">
        我有属性
    </div>
    <div id="show"></div>
</table>
</body>
</html>
