<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    table{
        border: 1px solid #000;
        border-collapse: collapse;
    }
    .blue{
        color: red;
    }
</style>
<script src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
 <script> 
$(document).ready(function(){
   
  $("#btn").click(function () {
      $("#panel").toggleClass("blue");
  });
  $("#flip").click(function () {
      $("#panel").removeClass("blue");
  });
});
</script>
 
<style type="text/css"> 
#panel,#flip
{
	padding:5px;
    width: 50px;
	text-align:center;
	background-color:#e5eecc;
	border:solid 1px #c3c3c3;
}
#panel
{
	padding:50px;
    width: 100px;
    position: relative;
}
</style>
</head>
<body>
 <button id="btn">立即完成</button>
<div id="flip">点我，执行动画</div>
<div id="panel">Hello world!</div>

</body>
</html>
